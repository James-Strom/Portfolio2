<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizzeria</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='chap14.css'>

</head>

<body>
    <button><a href="../index.html">Home</a></button>
    <h1>Debonairs Pizza</h1>

    <div id="orderForm">
        <label>How many pizzas do you want?
        <input type="number" id="numPizzas" />
    </label>
        <br />
        <br />
        <label>What kind of pizzas?
        <select id="typePizza">
            <option value="club">Club</option>
            <option value="hawaiian">Hawaiian</option>  
            <option value="margherita">Margherita</option>
            <option value="sweat&Sour chicken">Sweat&Sour Chicken</option>
            <option value="something meaty">Something Meaty</option>
            <option value="tikka chicken">Tikka Chicken</option>
        </select>
    </label>
        <br />
        <br />
        <label>Where do you live?
        <select id="deliveryCity">
            <option value="balito">Balito</option>
            <option value="durban CBD">Durban CBD</option>
            <option value="hillcrest">Hillcrest</option>
            <option value="westville">Westville</option>
        </select>
    </label>
        <br />
        <br />
        <label>Is it your birthday?
        <select id="birthday">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </label>
        <br />
        <br />
        <button type="button" id="placeOrder">Place Order</button>
    </div>
    <div id="displayTotal"></div>
    <script src='chap14.js'></script>
</body>

</html>
