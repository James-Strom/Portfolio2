    <script>
        function hello() {
            var name = document.getElementById("myName").value;
            if (name == "James") {
                console.log("Hello me!");
            } else if (name == "Tania") {
                console.log("Hello Tania!");
            } else if (name == "Nils") {
                console.log("Hello Nils!");
            } else {
                console.log("Hello Stranger!");
            }
          } 
          
         function cal1(){      
            for(var x = 1;3**x<10000; x++){
              console.log(3**x);               
            }
          }
            
         function cal2(){
           var x = 1;     
            while(3**x<10000){
              console.log(3**x);
              x += 1;             
            }
          }
         
        
    </script>
